<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GuestBook</title>
</head>
<body>
<h1>GuestBook</h1>

{% for note in notes %}
    <table style="border-radius: 10px">
    <h3>{{ note.author}} ({{ note.email }})</h3>
    <p>{{ note.content }}</p>
    </table>
{% endfor %}
<h4><a href="add/">Add new note</a> </h4>
</body>
</html>
