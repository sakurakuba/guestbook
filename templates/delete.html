{% extends "base.html" %}
{% block title %} Delete Note {% endblock %}

{% block content %}
<h1>Delete Note</h1>
<form action="{% url "delete_note" note.pk %}" method="post" style="display: inline">
    {% csrf_token %}
    <h2>Are you sure you want to delete this note "{{ note.author }}"? </h2>
    <button type="submit">Yes</button>

</form>
<a href="{% url "index" %}"><button type="submit" style="display: inline">NO</button></a>
{% endblock %}
